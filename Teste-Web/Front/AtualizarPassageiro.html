<html>
<head>
    <title>Atualização de Dados de Passageiro</title>
</head>

<body>
    <div container>
        <form method="POST" action="/Passageiro/atualizarPassageiro">         
        <table>
            <tr>
                <td>Novo nome: </td>
                <td><input type="text" name="nomePassageiro" id="nmPassageiro"></td><td><input type="text"size="20" name="avisoPassageiro" disabled="disabled"></td>
            </tr>
            <tr>
                <td>Data de Nascimento:  </td>
                <td><input id="date" type="date"></td><td><input type="text"size="20" name="avisodata" disabled="disabled"></td>
            </tr>
            <tr>
                <td>CPF: </td>
                <td><input type="number" name="cpfPassageiro" id="cdPassageiro"></td><td><input type="text"size="20" name="avisoCPF" disabled="disabled"></td>
            </tr>
            <tr>
                <td>Sexo: </td>
                <td><input type="text" name="sexoPassageiro" id="dsSexo"></td><td><input type="text"size="20" name="avisoSexo" disabled="disabled"></td>
            </tr>
            <tr>
                <td><input type="submit" value = "Realizar Atualização"></td>
            </tr>
            
        </table>  
    </form> 
        <button id="myButton" class="float-left submit-button">Voltar ao menu de passageiros</button>
    </div>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "./OpcoesPass.html";
        };
    </script>
</body>
</html>
